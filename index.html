<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container flex">
        <a href="#" id="logo" class="desktop-only">
          <img src="./assets/logo.svg" alt="Logo quicklist" />
        </a>

        <a href="#" id="back" class="flex">
          <img src="./assets/icons/left-arrow.svg" alt="Ícone de voltar" />
          Voltar
        </a>
      </div>
    </header>

    <form action="submit" id="form">
      <div class="container">
        <h1>Compras da semana</h1>

        <div class="form-bottom flex gap-1">
          <input
            type="text"
            name="newItem"
            id="newItem"
            placeholder="Adicione um novo item..."
            required
          />

          <button type="submit" id="addButton" class="btn">
            Adicionar item
          </button>
        </div>
      </div>
    </form>

    <ul role="list" id="list" class="container flex">
      <li class="listItem flex">
        <input type="checkbox" class="checkbox" />

        <span>Pão de forma</span>

        <img
          src="./assets/icons/delete.svg"
          alt="Ícone de deletar item"
          class="delete"
        />
      </li>

      <li class="listItem flex">
        <input type="checkbox" class="checkbox" />

        <span>Café preto</span>

        <img
          src="./assets/icons/delete.svg"
          alt="Ícone de deletar item"
          class="delete"
        />
      </li>

      <li class="listItem flex">
        <input type="checkbox" class="checkbox" />

        <span>Suco de laranja</span>

        <img
          src="./assets/icons/delete.svg"
          alt="Ícone de deletar item"
          class="delete"
        />
      </li>

      <li class="listItem flex">
        <input type="checkbox" class="checkbox" />

        <span>Bolacha</span>

        <img
          src="./assets/icons/delete.svg"
          alt="Ícone de deletar item"
          class="delete"
        />
      </li>
    </ul>

    <div class="container alert-toggle gap-0.5 flex" id="alert">
      <img
        src="./assets/icons/alert.svg"
        alt="Ícone de alerta"
        id="alertIcon"
      />

      <span> O item foi removido da lista. </span>

      <img
        src="./assets/icons/close.svg"
        alt="Ícone de fechar"
        class="closeBtn"
      />
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
